name: Build

on:
  workflow_run:
    workflows: ["Run Tests"]
    types: 
      - completed

jobs:
  back-on-success:
    runs-on: ubuntu-latest      
    if: ${{ github.event.workflow_run.conclusion == 'success' }}
    steps:
      - name: Check Out Repo 
        uses: actions/checkout@v2

      - name: Cache Docker layers
        uses: actions/cache@v2
        with:
          path: /tmp/.buildx-cache
          key: ${{ runner.os }}-buildx-${{ github.sha }}
          restore-keys: |
            ${{ runner.os }}-buildx-

      - name: Set up Docker Buildx
        id: buildx
        uses: docker/setup-buildx-action@v1

      - name: Build and push - Library Back
        id: docker_build_back
        uses: docker/build-push-action@v2
        with:
          context: ./library_back
          file: ./library_back/Dockerfile
          builder: ${{ steps.buildx.outputs.name }}
          cache-from: type=local,src=/tmp/.buildx-cache
          cache-to: type=local,dest=/tmp/.buildx-cache

  front-on-success:
    runs-on: ubuntu-latest      
    if: ${{ github.event.workflow_run.conclusion == 'success' }}
    steps:
      - name: Check Out Repo 
        uses: actions/checkout@v2

      - name: Cache Docker layers
        uses: actions/cache@v2
        with:
          path: /tmp/.buildx-cache
          key: ${{ runner.os }}-buildx-${{ github.sha }}
          restore-keys: |
            ${{ runner.os }}-buildx-

      - name: Build and push - Library Front
        id: docker_build_front
        uses: docker/build-push-action@v2
        with:
          context: ./library_front
          file: ./library_front/Dockerfile
          builder: ${{ steps.buildx.outputs.name }}
          cache-from: type=local,src=/tmp/.buildx-cache
          cache-to: type=local,dest=/tmp/.buildx-cache
  
  compose-on-success:
    runs-on: ubuntu-latest      
    if: ${{ github.event.workflow_run.conclusion == 'success' }}
    steps:
      - name: Check Out Repo 
        uses: actions/checkout@v2

      - name: Cache Docker layers
        uses: actions/cache@v2
        with:
          path: /tmp/.buildx-cache
          key: ${{ runner.os }}-buildx-${{ github.sha }}
          restore-keys: |
            ${{ runner.os }}-buildx-    

      - uses: actions/checkout@v2
      - name: Build the stack
        run: docker-compose up -d

      